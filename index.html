<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Naman Tamrakar" />
    <meta name="description" content="This is a simple TicTacToe game project. I have used only HTML, css and javascript for this project. No other thing like bootstrap is used for this project.

You can visit this game by visiting this link https://namantam1.github.io/TicTacToe/

" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:url" content="https://namantam1.github.io/TicTacToe/" />
    <meta property="og:site_name" content="TicTacToe" />
    <meta property="og:type" content="game" />
    <link rel="shortcut icon" href="icon1.png">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <title>TicTacToe</title>
    <meta name="google-site-verification" content="Z7dSaILchpMYSaijuW0elAAsTn8ozacE6cKszCm8Yhg" />
</head>

<body>
    <div class="container">
    <div class="navbar">
        <div class="icon">
            <img src="./images/icon1.png" alt="icon">
        </div>
        <div class="heading">
            <p>TICTACTOE</p>
        </div>
        <div class="mode">
            <label for="mode">Mode:
                <select name="playMode" id="mode">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="impossible">Impossible</option>
                    <option value="friend">Play against a friend</option>
                </select>
            </label>
        </div>
    </div>
    <div class="tictactoe">
        <div class="gamebox">
            <div class="square">
                <div class="row">
                    <div class="box" id="0"></div>
                    <div class="box" id="1"></div>
                    <div class="box" id="2"></div>
                </div>
                <div class="row">
                    <div class="box" id="3"></div>
                    <div class="box" id="4"></div>
                    <div class="box" id="5"></div>
                </div>
                <div class="row">
                    <div class="box" id="6"></div>
                    <div class="box" id="7"></div>
                    <div class="box" id="8"></div>
                </div>
            </div>
            <div class="choosedisplay">
                <p>You want to play with:</p>
                <label><input type="radio" name="g" id="o" checked>o</label>
                <br>
                <label><input type="radio" name="g" id="x">x</label>
            </div>
        </div>
        <div class="overlay">
            <div class="popdisplay">
                <p>Congratulation You have won</p>
                <button>ok</button>
            </div>
        </div>
    </div>
    <br>
    <hr>
    <div class="displayresult">
        <div class="disresult">You won : <p>0</p>
        </div>
        <div class="disresult">Computer won : <p>0</p>
        </div>
        <div class="disresult">Draw match : <p>0</p>
        </div>
    </div>
    <button class="Rbtn">Reset Game</button>
    <footer>
        <div class="contacticon">
            <div class="facebook">
                <a href="https://www.facebook.com/namantam1"><img
                        src="https://img.icons8.com/material/60/000000/facebook-new.png" />
                    <p>facebook</p>
                </a>
            </div>
            <div class="insta">
                <a href="https://www.instagram.com/namantamrakar1/"><img
                        src="https://img.icons8.com/material/60/000000/instagram-new--v1.png" />
                    <p>Instagram</p>
                </a>
            </div>
            <div class="gmail">
                <a href="https://namantam1@gmail.com"><img
                        src="https://img.icons8.com/material/60/000000/gmail--v1.png" />
                    <p>Gmail</p>
                </a>
            </div>
        </div>
        <div class="counter">
            <p class="counterpara">No. of visits <span>:</span></p>
            <a href="https://www.freecounterstat.com" title="visitor counter widget"><img class="counterimg"
                    src="https://counter9.stat.ovh/private/freecounterstat.php?c=p3r24xummzkxsdlr3sjr1zkq6j2sgghh"
                    border="0" title="visitor counter widget" alt="visitor counter widget"></a>
        </div>
        <div class="copyright">Copyright &copy NamanGames</div>
    </footer>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
