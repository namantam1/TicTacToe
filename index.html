<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon1.png">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="test.css">
    <title>TicTacToe</title>
</head>

<body>
    <div class="navbar">
        <div class="icon">
            <img src="icon1.png" alt="icon">
        </div>
        <div class="heading">
            <p>TICTACTOE</p>
        </div>
        <div class="mode">
            <label for="mode">Mode:</label>
            <select name="playMode" id="mode">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="impossible">Impossible</option>
                <option value="friend">Play against a friend</option>
            </select>
        </div>
    </div>
    <div class="tictactoe">
        <div class="game">
            <div class="main">
                <div class="row">
                    <div class="box" id="0">o</div>
                    <div class="box" id="1">x</div>
                    <div class="box" id="2"></div>
                </div>
                <div class="row">
                    <div class="box" id="3"></div>
                    <div class="box" id="4"></div>
                    <div class="box" id="5"></div>
                </div>
                <div class="row">
                    <div class="box" id="6"></div>
                    <div class="box" id="7"></div>
                    <div class="box" id="8"></div>
                </div>
            </div>
            <div class="winChart">
                <p>you win = <span>0</span></p>
                <p>Com win = <span>0</span></p>
                <p>Draw Match = <span>0</span></p>
            </div>
        </div>
        <div class="result">you will play with "o" i mk nn nhhj kugbj </div>
        <button>Reset Game</button>
    </div>

    <script src="test.js"></script>
</body>

</html>
